
<section>
  <div class="news__container">
    <h2 class="news__title"> Aktuality</h2>{% for news in site.categories.news limit:8 %}
    <div class="news__itemContainer"><img src="assets/img/{{news.imgIndex}}" alt="{{news.alt}}" class="news__image"/><a href="{{news.url}}" class="news__contentContainer">
        <h3 class="news__itemTitle">{{ news.title }} </h3>
        <h4 class="news_itemDate">{{ news.date | date: "%d/%m/%Y"}}</h4>
        <p class="news__itemContent">{{ news.excerpt_separator }}</p></a><a href="{{news.url}}" class="btn news__itemBtn">Čítať ďalej   </a></div>{% endfor %}
    <div class="news__btnContainer"><a href="../aktuality/" class="btn news__allNews">Všetky aktuality</a></div>
  </div>
</section>
